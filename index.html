<!DOCTYPE>
<html>
<head>
  <title>랜덤 추첨기</title>
  <meta charset="utf-8" name="랜덤 추첨기" content="추첨">
  <style>
    body{
      text-align: center;
      margin-left: 20%;
      margin-right:20%;
    }
    textarea{
      width: 90%;
      height: 100%;
    }
    .content{
      background-color: #f2eded;
    }
  </style>
  <script>
    function Enter_Check(){
      if(event.keyCode == 13)
        st();
    }
    function st() {
      document.getElementById("result").value="";
      var total = document.getElementById("total").value;
      var num = document.getElementById("num").value;
      if(!(total&&num))
        return;
      var arr = [total];
      var arr_result = [num];
      for(var i=0; i<num;i++) {
        var index = parseInt((total)*Math.random());
        if(arr[index]==0){
          for(;arr[index]==0;){
            index--;
            if(index<0)
              index=total-1;
          }
        }
        arr_result[i]=index+1;
        arr[index]=0;
      }
      var result = "";
      for(var i=0;i<num;i++) {
        result += arr_result[i]+" ";
      }
      document.getElementById("result").value = result;
    }
  </script>
</head>
<body>
<div class="content">
  <h1>추첨</h1>
  <div>
  <p>총 인원 입력: <input type="text" id="total" onkeydown="Enter_Check();"></p>
  <p>추첨 개수 입력: <input type="text" id="num" onkeydown="Enter_Check();"></p>
  <p><input type="button" value="→" onclick="st()"></p>
  <p><textarea id="result"></textarea></p>
</div>
  </div>
</body>
<html>
